<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>

</head>
<body>
<header>            
    <div class="bg-dark pt-2 pb-2">
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </div>
</header>

<main>
    <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3">
            <h5>Search for a city: </h5>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="i.e, Pasadena" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
